name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ github.event_name == 'push' && fromJSON('["windows-latest", "ubuntu-latest", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
        dotnet-version: ${{ github.event_name == 'push' && fromJSON('[6.0.x, 7.0.x, 8.0.x, 9.0.x, 10.0.x]') || fromJSON('[6.0.x, 8.0.x, 10.0.x]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore MiniCron.sln

      - name: Build
        run: dotnet build MiniCron.sln -c Release --no-restore

      - name: Test
        run: |
          dotnet test src/MiniCron.Tests/MiniCron.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
          path: src/MiniCron.Tests/TestResults/*.trx

  code-coverage:
    if: github.ref_name == 'main' || github.event.pull_request.base.ref_name == 'develop'
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          
      - name: Restore
        run: dotnet restore MiniCron.sln
        
      - name: Collect code coverage
        run: |
          dotnet test src/MiniCron.Tests/MiniCron.Tests.csproj -c Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: './coverage/**/coverage.cobertura.xml'
          targetdir: './coveragereport'
          reporttypes: 'Cobertura;LCov;MarkdownSummary'

      - name: Upload code coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: cobertura
          file: './coveragereport/Cobertura.xml'
