name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        dotnet-version: [6.0.x, 7.0.x, 8.0.x, 9.0.x, 10.0.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore MiniCron.sln

      - name: Build
        run: dotnet build MiniCron.sln -c Release --no-restore

      - name: Test
        run: |
          dotnet test src/MiniCron.Tests/MiniCron.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
          path: src/MiniCron.Tests/TestResults/*.trx

  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore MiniCron.sln

      - name: Build
        run: dotnet build MiniCron.sln -c Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test src/MiniCron.Tests/MiniCron.Tests.csproj -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.2
        with:
          reports: './coverage/**/coverage.cobertura.xml'
          targetdir: './coveragereport'
          reporttypes: 'MarkdownSummaryGithub;Cobertura;Badges'

      - name: Write coverage to summary
        run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage badge
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coveragereport/badge_linecoverage.svg

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/

